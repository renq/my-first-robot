; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:main]
build_flags = -D PLATFORM_ARDUINO=1 -D REAL_ROVER=1
platform = atmelavr
framework = arduino
board = leonardo
targets = upload
upload_port = /dev/ttyACM*
lib_deps =
    Ticker

[env:main_debug]
build_flags = -D PLATFORM_ARDUINO=1 -D __DEBUG__=1
platform = atmelavr
framework = arduino
board = leonardo
targets = upload
upload_port = /dev/ttyACM*
lib_deps =
    Ticker

[env:fun]
build_flags = -D PLATFORM_ARDUINO=1 -D FOR_FUN=1
platform = atmelavr
framework = arduino
board = leonardo
targets = upload
upload_port = /dev/ttyACM*
lib_deps =
    Ticker
; [env:desktop]
; platform = desktop
; test_ignore = test_embedded

[env:native]
# build_flags = --verbose -D DEBUG_MODE=1
build_flags = -D PLATFORM_NATIVE=1
platform = native
test_ignore = test_embedded
; lib_ldf_mode = off
lib_ignore =
    Ticker
lib_ldf_mode = chain+
lib_extra_dirs = test/test_rover/mocks
